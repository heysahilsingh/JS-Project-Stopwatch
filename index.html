<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <hr>
        <div class="watch-wrapper">
            <div class="watch">
                <div class="needles">
                    <span class="needle second"></span>
                    <span class="needle minute"></span>
                    <span class="needle hour"></span>
                </div>
                <div class="time-number">
                    <span class="time-number-12">12</span>
                    <span class="time-number-3">03</span>
                    <span class="time-number-6">06</span>
                    <span class="time-number-9">09</span>
                </div>
                <div class="lines">
                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
        </div>
        <hr>
        <div class="watch-numbers">
            <div class="watch-time">
                <span id="watch-hr">00</span>
                <span>hr</span>
            </div>
            <div class="watch-time">
                <span id="watch-min">00</span>
                <span>min</span>
            </div>
            <div class="watch-time">
                <span id="watch-sec">00</span>
                <span>sec</span>
            </div>
            <div class="watch-time">
                <span id="watch-ms">00</span>
                <span>ms</span>
            </div>
        </div>
        <hr>
        <div class="watch-controller">
            <button id="reset">
                <img src="./assets/icon-reset.svg" alt="">
                Reset
            </button>
            <button id="lap">
                <img src="./assets/icon-start.svg" alt="">
                Lap
            </button>
            <button id="start">
                <img src="./assets/icon-resume.svg" alt="">
                <span>Start</span>
            </button>
        </div>
        <hr>
        <div class="laps">
            <p>Laps</p>
            <div class="laps-wrapper"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
